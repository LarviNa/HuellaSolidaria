<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <form class="row g-3" id="loginForm">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Username</label>
                <input type="text" class="form-control" id="validationServer01" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationServer02" required>
            </div>
            <div class="col-md-4">
                <a href="#" class="form-label">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="col-12">
                <div id="mensajeErrorLogin" class="alert alert-danger d-none"></div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-light ml-2" id="btnIniciarLogin" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="reglas.js"></script>
</body>

</html>
