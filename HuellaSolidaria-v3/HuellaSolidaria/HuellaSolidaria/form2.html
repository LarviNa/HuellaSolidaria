<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <form class="row g-3" id="form2">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationServer01" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationServer02" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer05" class="form-label">RUT</label>
                <input type="text" class="form-control" id="validationServer05" required>
                <small class="form-text text-muted">
                    Por favor proporciona un RUT válido. Si tu DV es K, reemplázalo por un 0.
                </small>
            </div>
            <div class="col-md-3">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control" id="validationServerUsername" required>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer04" class="form-label">Región</label>
                <select class="form-select" id="validationServer04" required>
                    <option selected disabled value="">Seleccionar...</option>
                    <option>Región de Arica y Parinacota</option>
                    <option>Región de Tarapacá</option>
                    <option>Región de Antofagasta</option>
                    <option>Región de Atacama</option>
                    <option>Región de Coquimbo</option>
                    <option>Región de Valparaíso</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región del Libertador General Bernardo O'Higgins</option>
                    <option>Región del Maule</option>
                    <option>Región de Ñuble</option>
                    <option>Región del Biobío</option>
                    <option>Región de La Araucanía</option>
                    <option>Región de Los Ríos</option>
                    <option>Región de Los Lagos</option>
                    <option>Región de Aysén</option>
                    <option>Región de Magallanes y de la Antártica Chilena</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="validationServer03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationServer03" required>
            </div>
            <div class="col-md-4">
                <label for="telefonoForm2" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefonoForm2" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer06" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationServer06" required>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div id="mensajeErrorForm2" class="alert alert-danger d-none"></div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-light ml-2" id="btnRegistrarForm2" type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="reglas.js"></script>
</body>

</html>
